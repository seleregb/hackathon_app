<div class="text-center">
  <h3>These are the benefits you qualify for <i class="fa fa-smile"></i></h3>
</div>
<div class="alert alert-info text-center" role="alert">
  This is based on the information provided.
</div>
<div class="row">
  <div class="col-sm-6" *ngFor="let benefit of serviceBenefits" style="margin-bottom: 1px;">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{benefit.name}} </h5>
        <p class="card-text" >{{benefit.desc}}</p>
        <a href="{{benefit.link}}" class="btn btn-primary">More Info <i class="fa fa-link"></i></a>
      </div>
    </div>
  </div>
</div>
